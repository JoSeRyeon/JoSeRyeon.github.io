<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>게시글 작성</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-dark bg-dark shadow-sm mb-3">
    	<div class="container d-flex justify-content-between">
        	<a th:href="@{/}" class="navbar-brand d-flex align-items-center">
            <strong>게시판</strong>
        	</a>
    	</div>
	</div>
	
	<div class="container">
	    <form action="/post" method="post" enctype="multipart/form-data">
	        <div class="form-group row">
	            <label for="title" class="col-sm-2 col-form-label"><strong>제목</strong></label>
	            <div class="col-sm-10">
	                <input type="text" name="title" class="form-control" id="title">
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="email" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
	            <div class="col-sm-10">
	                <input type="text" name="email" class="form-control" id="email">
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="content" class="col-sm-2 col-form-label"><strong>내용</strong></label>
	            <div class="col-sm-10">
	                <textarea type="text" name="content" class="form-control" id="content"></textarea>
	            </div>
	        </div>
	        
	        <div class="form-group row">
            	<label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            	<div class="col-sm-10">
                	<div class="custom-file" id="inputFile">
                    	<input name="file" type="file" class="custom-file-input" id="customFile">
                    	<label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                	</div>
            	</div>
        	</div>
	        
	        <div class="row">
	            <div class="col-auto mr-auto"></div>
	            <div class="col-auto">
	                <input class="btn btn-primary" type="submit" role="button" value="등록">
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script>
	$(".custom-file-input").on("change", function() {
	  var fileName = $(this).val().split("\\").pop();
	  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
	});
	</script>
</body>
</html>
