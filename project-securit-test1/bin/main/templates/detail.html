<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>세부사항</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-dark bg-dark shadow-sm mb-3">
	    <div class="container d-flex justify-content-between">
	        <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
	            <strong>게시판</strong>
	        </a>
	    </div>
	</div>
	
	<div class="container">
	    <div class="card">
	        <div class="card-body">
	            <h5 class="card-title" th:text="@{${post.title} + ' - ' + ${post.email}}"></h5>
	            <p class="card-text"><small class="text-muted" th:text="${post.createdate}"></small></p>
	            <p class="card-text" th:text="${post.content}"></p>
	            
	            <div th:if="${post.filename != null}">
                	<strong>첨부파일 : </strong>
                	<a class="card-text" th:href="@{'/download/' + ${post.fileid}}" th:text="${post.filename}"></a>
            	</div>
	        </div>
	    </div>
	    <div class="row mt-3">
	        <div class="col-auto mr-auto"></div>
	        <div class="col-auto">
	            <a class="btn btn-info" th:href="@{'/edit/' + ${post.id}}" role="button">수정</a>
	        </div>
	        <div class="col-auto">
	            <form id="delete-form" th:action="@{'/delete/' + ${post.id}}" method="post">
	                <input type="hidden" name="_method" value="delete"/>
	                <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
	            </form>
	        </div>
	    </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
