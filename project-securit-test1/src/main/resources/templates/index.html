<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body {font-family: Arial, Helvetica, sans-serif; margin: 0;}

        .container {
        width: 100vw;
        height: 100vh;
        padding: 0;
        }
        .container > .box{
        text-align:center;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-light">

<div class="container">

    <div class="box" th:if="${account != null}">
        <h2 class="text-muted mb-4" th:text="${account}+'님, 안녕하세요!'"></h2>
        <form th:action="@{/logOut}" method="post">
        	<a class="btn btn-lg btn-secondary btn-lg btn-block" th:href="@{/user_access}" type="button">게시판</a>
            <br>
            <button type="submit" class="btn btn-dark" style="width:auto;">Logout</button>
        </form>
    </div>


    <div class="box" th:if="${account == null}">
        <h2 class="text-muted ">간편 회원가입 및 로그인</h2>
        <p><small class="text-muted mb-4">Covered by seryeon</small></p>
        <a th:href="@{/signUp}" class="btn btn-lg btn-outline-primary">Sign up</a>
        <a th:href="@{/logIn}" class="btn btn-lg btn-outline-primary">Login</a>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
