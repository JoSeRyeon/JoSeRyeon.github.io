<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class="navbar navbar-dark bg-dark shadow-sm mb-3">
	    <div class="container d-flex justify-content-between">
	        <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
	            <strong>게시판</strong>
	        </a>
	    </div>
	</div>
	
	
	<div class="container">
	    <table class="table">
	        <thead class="thead-light">
	        <tr class="text-center">
	            <th scope="col">#</th>
	            <th scope="col">제목</th>
	            <th scope="col">작성자</th>
	            <th scope="col">작성일</th>
	        </tr>
	        </thead>
	        
	        <tbody>
	        
	        <tr class="text-center" th:each="data : ${dataList}">
	            <th scope="row">
	                <span th:text="${data.id}"></span>
	            </th>
	            <td>
	            	<a th:href="@{'/detail/' + ${data.id}}">
	                	<span th:text="${data.title}"></span>
	                </a>
	            </td>
	            <td>
	                <span th:text="${data.email}"></span>
	            </td>
	            <td>
	                <span th:text="${data.createdate}"></span>
	            </td>
	        </tr>
	        </tbody>
	        
	    </table>
	    <div class="row">
	        <div class="col-auto mr-auto"></div>
	        <div class="col-auto">
	            <a class="btn btn-primary" th:href="@{/write}" role="button">글쓰기</a>
	        </div>
	    </div>
	</div>
	
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
